query PostMetadataByPublication($slug: String!, $host: String!) {
  publication(host: $host) {
    post(slug: $slug) {
      ...Post
      seo {
        title
        description
      }
      ogMetaData {
        image
      }
      author {
        name
      }
      coAuthors {
        name
      }
      tags {
        name
      }
      brief
      canonicalUrl
    }
  }
}
